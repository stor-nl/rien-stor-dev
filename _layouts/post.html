---
layout: default
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.author %}
                <span class="author">by {{ page.author }}</span>
            {% endif %}
        </div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <footer class="post-footer">
        <a href="{{ '/' | relative_url }}">&larr; Back to home</a>
    </footer>
</article>
